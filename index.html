<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AELIAS</title>
    <style>
        /* Fullscreen video background */
        body {
            margin: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Courier New", Courier, monospace; /* Typewriter font for everything */
            position: relative;
            overflow: hidden;
        }

        /* Video styling */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire viewport */
            z-index: -1; /* Keep video in the background */
        }

        h1 {
            font-size: 5rem;
            letter-spacing: 1rem;
            cursor: pointer;
            z-index: 2; /* Ensure the logo is clickable */
        }

        #menu-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-family: Arial, sans-serif; /* Non-typewriter font for the menu button */
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 2; /* Ensure the button is clickable */
        }

        .terminal {
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid white;
            padding: 20px;
            border-radius: 5px;
            font-family: "Courier New", Courier, monospace; /* Typewriter font for terminal content */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            display: none;
            z-index: 3; /* Ensure the terminal is in front */
        }

        .terminal .title-bar {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid white;
        }

        .terminal ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0 0;
        }

        .terminal ul li {
            margin: 15px 0;
            font-size: 2rem;
            cursor: pointer;
            letter-spacing: 1rem;
            position: relative;
            animation: glitch 2s infinite;
            font-family: "Courier New", Courier, monospace; /* Typewriter font for terminal items */
        }

        .terminal ul li:hover {
            text-shadow: 0 0 5px white;
        }

        #close-terminal {
            cursor: pointer;
        }

        @keyframes glitch {
            0% { transform: translate(0); opacity: 1; }
            20% { transform: translate(-2px, 2px); opacity: 0.8; }
            40% { transform: translate(2px, -2px); opacity: 1; }
            60% { transform: translate(-1px, 1px); opacity: 0.9; }
            80% { transform: translate(1px, -1px); opacity: 1; }
            100% { transform: translate(0); opacity: 1; }
        }

        #about, #projects, #contact {
            display: none;
        }

        #about.active, #projects.active, #contact.active {
            display: block;
            margin: 20px;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .section-content {
            font-size: 1.2rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1 onclick="navigateToHome()">AELIAS</h1>
    <div id="menu-toggle">[ Menu ]</div>
    <div class="terminal" id="terminal">
        <div class="title-bar">
            <span>Navigation</span>
            <span id="close-terminal">[ X ]</span>
        </div>
        <ul>
            <li data-text="About" onclick="navigateTo('about')">About</li>
            <li data-text="Projects" onclick="navigateTo('projects')">Projects</li>
            <li data-text="Contact" onclick="navigateTo('contact')">Contact</li>
        </ul>
    </div>
    
    <!-- Content Sections -->
    <div id="about" class="page">
        <h2 class="section-title">About</h2>
        <div class="section-content">
            <p>Welcome to the About page of AELIAS!</p>
            <p>AELIAS focuses on building futuristic web applications.</p>
        </div>
    </div>

    <div id="projects" class="page">
        <h2 class="section-title">Projects</h2>
        <div class="section-content">
            <p>This is the Projects page.</p>
        </div>
    </div>

    <div id="contact" class="page">
        <h2 class="section-title">Contact</h2>
        <div class="section-content">
            <p>If you'd like to get in touch, you can reach out through the following methods:</p>
        </div>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const terminal = document.getElementById('terminal');
        const closeTerminal = document.getElementById('close-terminal');
        const sections = {
            about: document.getElementById('about'),
            projects: document.getElementById('projects'),
            contact: document.getElementById('contact')
        };

        // Open/Close Terminal
        menuToggle.addEventListener('click', () => {
            terminal.style.display = terminal.style.display === 'block' ? 'none' : 'block';
        });

        closeTerminal.addEventListener('click', () => {
            terminal.style.display = 'none';
        });

        // Hide all sections
        function hideAllSections() {
            Object.values(sections).forEach(section => {
                section.classList.remove('active');
            });
        }

        // Navigate to a section
        function navigateTo(section) {
            hideAllSections();
            sections[section].classList.add('active');
            terminal.style.display = 'none';
        }

        // Navigate back to the home page
        function navigateToHome() {
            hideAllSections(); // Hide all sections
            // Optionally, you can add home content here if necessary
        }

        // Initially show the home content or any starting page section
        navigateToHome();
    </script>
</body>
</html>
